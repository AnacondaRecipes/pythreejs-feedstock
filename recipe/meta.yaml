{% set version = "2.0.1" %}
{% set sha256 = "869a4ee6707680b6c36386a1554da2b6d5a4f38d6b945a79e30240189ce195f9" %}

package:
    name: pythreejs
    version: {{ version }}

source:
    fn: pythreejs-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/p/pythreejs/pythreejs-{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 1000
    script: python -m pip install --no-deps --ignore-installed .

requirements:
    build:
        - pip
        - python
        - setuptools
        - nodejs
    run:
        - python
        - ipywidgets >=7,<8
        - numpy
        - traittypes
        - ipydatawidgets

test:
    imports:
        - pythreejs

about:
    home: https://github.com/jovyan/pythreejs
    license: BSD 3-Clause
    summary: A Python / ThreeJS bridge utilizing the Jupyter widget infrastructure.

extra:
  recipe-maintainers:
    - SylvainCorlay
    - jasongrout
    - vidartf
