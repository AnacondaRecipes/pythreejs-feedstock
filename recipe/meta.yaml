{% set version = "2.1.1" %}
{% set sha256 = "a5e795831d9d4e896440d7cd0a8b6022cf19cf85dd45c621a17621663df2f836" %}

package:
    name: pythreejs
    version: {{ version }}

source:
    fn: pythreejs-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/p/pythreejs/pythreejs-{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    noarch: python
    number: 0
    script: python -m pip install --no-deps --ignore-installed .

requirements:
    build:
        - pip
        - python
        - setuptools
        - nodejs
    run:
        - python
        - ipywidgets >=7,<8
        - numpy
        - traittypes
        - ipydatawidgets

test:
    imports:
        - pythreejs

about:
    home: https://github.com/jupyter-widgets/pythreejs
    license: BSD 3-Clause
    summary: A Python / ThreeJS bridge utilizing the Jupyter widget infrastructure.

extra:
  recipe-maintainers:
    - SylvainCorlay
    - jasongrout
    - vidartf
